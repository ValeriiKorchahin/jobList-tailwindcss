<div class="sm:w-full mx-4 my-6 px-4 py-6 bg-white rounded-lg flex justify-between shadow-[2px_1px_7px_rgba(0,0,0,0.08),0px_2px_1px_-1px_rgba(0,0,0,0.04),0px_1px_3px_rgba(0,0,0,0.12)]">

      <div class="sm:flex-col gap-x-7">

          <p class="sm:font-sans text-base font-normal tracking-[-0.23619] leading-6 text-gray-500">{{vacancy.address}}</p>
        </div>
      </div>
    </div>
  <div class="sm:m-2 flex-col">

      <fa-icon class="sm:ml-4 text-[22px] text-slate-600 hover:text-yellow-200" [icon]="bookMark"></fa-icon>
    </div>
    <div class="sm:mt-9">
      <p class="sm:font-sans text-base font-normal tracking-[-0.23619] leading-6 text-gray-500">Posted {{createdAt}} years ago</p>
    </div>
  </div>
</div>
